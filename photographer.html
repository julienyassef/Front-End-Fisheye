<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="header-profil"></div>
     <div class="media-photographer"></div>
     <div class="lightbox">
        <button class="lightbox__close">Fermer</button>
        <button class="lightbox__next">Suivant</button>
        <button class="lightbox__prev">Précédent</button>
        <div class="lightbox__container">
          <img src="" alt="">
        </div>
     </div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="modal__header">
            <h2 class="modal__header__title">Contactez-moi</h2>
            <img class="modal__header__cross-close" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div class="modal__name"></div>
				<form class="modal__form">
					<div class="modal__form__first">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br>
              </div>
              <div class="modal__form__last">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
              </div>
              <div class="modal__form__email" >
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
              </div>
              <div class="modal__form__message">
              <label for="message">Votre message</label><br>
              <textarea
              class="text-control"
              type="message"
              id="message"
              name="message"></textarea><br>
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module" ></script>
  </body>
</html>
